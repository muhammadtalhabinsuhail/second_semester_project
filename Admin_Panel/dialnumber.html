<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country & Phone Code Dropdown</title>
 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.min.css" rel="stylesheet">

  <style>
    
    .custom-input {
      border: 1px solid #000;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" class="form-control custom-input" placeholder="Enter phone number">
    </div>
   
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.js"></script>

<script>
const input = document.querySelector("#phone");
const countrySelect = document.querySelector("#countrySelect");
const iti = window.intlTelInput(input, {
  separateDialCode: true,
  initialCountry: "auto",
  utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.js",
});

countrySelect.addEventListener("change", function() {
  const countryCode = countrySelect.value;
  iti.setCountry(countryCode);
});
</script>

</body>
</html>
